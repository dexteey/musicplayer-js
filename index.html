<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Player Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imagens/The Neighbourhood.jpg" alt="?">
    <div class="nome">
        <h2>MÃºsica</h2>
        <i>Artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">5:00</p>
        </div>
    </div>

    <div class="player">
        <i class="fas fa-arrow-circle-left setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-arrow-circle-right setas proxima"></i>
    </div>

    <h3 class="creditos">Dextey</h3>
    <audio src="musicas/Sweater Weather.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
